spring:
  profiles:
    active: local
    group:
      local:
        - common
      prod:
        - common

---
spring:
  config:
    activate:
      on-profile: common

server:
  port: 8081

kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/pharmago
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: create

    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
---
spring:
  config:
    activate:
      on-profile: prod
