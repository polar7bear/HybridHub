<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PharmaGo</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <style>
        .grid-image{
            display: flex;
            justify-content: center;
        }
        img {
            margin: 20px 0 20px;
            width: 50%;
            height: 450px;
        }
    </style>
</head>
<body>
<div>
    <div>
        <div class="container">
            <div>
                <h2>Pharmacy Recommendation</h2>
            </div>
            <div class="body">
                <form th:action="@{/search}" method="post">
                    <div>
                        <label for="address_kakao">주소를 입력하시면 주소 기준으로 가까운 약국의 위치 최대 3곳 추천드립니다.</label>
                        <input type="text" class="form-control" id="address_kakao" name="address"
                               placeholder="주소(지번 또는 도로명)를 입력하세요. ex) 서울특별시 성북구 종암로 10길" readonly>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="btn-save">Search</button>
                    </div>
                </form>
            </div>
            <div class="grid-image">
                <img th:src="@{/images/map.png}" alt="map" class="img-responsive img-rounded">
                <img th:src="@{/images/road.png}" alt="road" class="img-responsive img-rounded">
            </div>
<!--            <div th:insert="~{footer :: footerFragment}"></div>-->
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>

<script>
    window.onload = function () {
        document.getElementById("address_kakao").addEventListener("click", function () {
            new daum.Postcode({
                oncomplete: function (data) {
                    document.getElementById("address_kakao").value = data.address;
                }
            }).open();
        });
    }
</script>
</body>
</html>
